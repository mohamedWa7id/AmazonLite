<!DOCTYPE html>
<html>

<head>
    <title>Simple Amazon-like Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b1420;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 30px;
            margin-right: 20px;
        }

        .search {
            flex-grow: 1;
            margin: 0 20px;
            border: none;
            padding: 8px;
        }

        .search input {
            width: 90%;
            padding: 8px;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav div {
            margin: 0 10px;
            cursor: pointer;
        }

        .cart-img {
            width: 30px;
            height: 25px;
            margin-right: 5px;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-container {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: white;
            margin-bottom: 15px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .product-rating-stars {
            width: 100px;
            height: 20px;
            background-color: white;
            margin-right: 5px;
        }

        .product-price {
            font-size: 20px;
            color: #B12704;
            margin-bottom: 15px;
        }

        .product-quantity-container select {
            width: 50%;
            padding: 8px;
            margin-bottom: 15px;
        }

        .added-to-cart {
            color: #0d866a;
            font-size: 15px;
            margin-bottom: 13px;
            opacity: 0;
            height: 40px;
        }

        .button-primary {
            background-color: #FFD814;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 5px;
        }

        .cart-link {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            text-decoration: none;
            color: white;
        }

        .cart-link:hover {
            outline: 1px solid white;
        }

        .cart-text {
            margin-left: 5px;
        }

        .cart-quantity {
            font-weight: bold;
            color: #f08804;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="amazon-logo logo" src="images/amazon-logo-white.png">
        <div class="search">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="nav">
            <div>Account</div>
            <div>Orders</div>
            <a href="checkout.html" class="cart-link">
                <img class="cart-icon cart-img" src="images/icons/cart-icon.png">
                <span class="cart-text">Cart <span class="cart-quantity js-cart-quantity">0</span></span>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="products-grid js-products-grid"></div>
    </div>

    <script src="scripts/amazon.js"></script>
    <footer style="text-align: center; padding: 20px; background-color: #f3f3f3; margin-top: 30px;">
        <p>Made by <strong>Mohamed Wahid </strong></p>
    </footer>
</body>

</html>
